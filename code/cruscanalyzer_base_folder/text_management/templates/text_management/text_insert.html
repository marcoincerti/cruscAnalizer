{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}Inserimento testo{% endblock %}

{% block content %}
    <div class="box-width-radius2 container-md shadow p-4 mb-3 bg-white w-auto">
        <h2 class="font-weight-light"> Inserisci i dati del testo</h2>
        <hr>
        {% crispy form %}
    </div>
{% endblock %}

{% block extra_javascript %}
    <script>
        $(function () {
            /** change label of delete short words field */
            $('.delete-short-words').find('label').text(
                'Elimina le parole pi√π corte di ' + {{ user.user_text_settings.min_characters }} + ' caratteri');

            /** set settings link href */
            $('.settings-link').attr('href', '{% url 'text_management:text-settings' %}');
        });
    </script>
{% endblock %}
